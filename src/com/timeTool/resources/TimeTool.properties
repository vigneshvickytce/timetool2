# Resource strings for TimeTool example

Title=TimeTool
ElementTreeFrameTitle=Elements
ViewportBackingStore=false
IconImage=resources/icon.gif
TrayIconImage=trayicon.gif

# menubar definition
#
# Each of the strings that follow form a key to be 
# used to the actual menu definition.
menubar=file timetool help

# file Menu definition
#
# Each of the strings that follow form a key to be
# used as the basis of a menu item definition.
#
file=reload save - export - options - quit
fileLabel=File
reloadLabel=Reload
reloadAction=reload
reloadImage=resources/cut.gif
reloadHotkey=Ctrl+O
saveLabel=Save
saveAction=save
saveImage=resources/save.png
saveHotkey=Ctrl+S
exportLabel=Export to CSV...
exportAction=export
exportImage=resources/export.gif
optionsLabel=Options
optionsAction=options
optionsHotkey=Ctrl+P
quitLabel=Quit
quitAction=quit
quitImage=resources/quit.gif
quitHotkey=Ctrl+Q

#
# TimeTool Menu definition
#
timetool=stop - adjust reset - add delete rename
timetoolLabel=TimeTool
stopLabel=Stop the Clock
stopAction=stop
stopImage=resources/stop.gif
stopHotkey=Ctrl+E
adjustLabel=Adjust Time
adjustAction=adjust
adjustImage=resources/adjust.gif
adjustHotkey=Ctrl+T
resetLabel=Reset All Times
resetAction=reset
resetImage=resources/reset.gif
resetHotkey=Ctrl+R
addLabel=Add Task
addAction=add
addImage=resources/add.gif
addHotkey=Ctrl+A
deleteLabel=Delete Task
deleteAction=delete
deleteImage=resources/delete.gif
deleteHotkey=Ctrl+D
renameLabel=Rename Task
renameAction=rename
renameImage=resources/rename.gif
renameHotkey=Ctrl+N

#
# debug Help definition
#
help=helpfile webhelp - license - homepage support - about
helpLabel=Help
helpfileLabel=Help
helpfileAction=help
helpfileImage=resources/cut.gif
