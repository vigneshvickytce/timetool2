homepageImage=resources/cut.gif
supportLabel=Contact Support...
supportAction=support
supportImage=resources/cut.gif
aboutLabel=About...
aboutAction=about
aboutImage=resources/about.gif

# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.
toolbar=quit - stop - adjust reset - add delete rename - export - about
quitTooltip=Quit TimeTool (Ctrl+Q)
stopTooltip=Stop the Clock (Ctrl+E)
adjustTooltip=Adjust Time (Ctrl+T)
resetTooltip=Reset All Times to Zero (Ctrl+R)
addTooltip=Add Task (Ctrl+A)
deleteTooltip=Delete Task (Ctrl+D)
renameTooltip=Rename Task (Ctrl+N)
exportTooltip=Export to CSV
aboutTooltip=Display About Dialog


